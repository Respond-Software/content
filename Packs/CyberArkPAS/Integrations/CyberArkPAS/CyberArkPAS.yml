category: Authentication
commonfields:
  id: CyberArkPAS
  version: -1
configuration:
- display: Server URL (e.g. https://example.net)
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: '50'
  display: Max fetch
  name: max_fetch
  required: false
  type: 0
- defaultvalue: 7 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days, 3
    months, 1 year)
  name: fetch_time
  required: false
  type: 0
- defaultvalue: '0'
  display: CyberArk PAS score (0.0-100.0)
  name: score
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: The Privileged Access Security solution provides a ‘Safe Haven’ within
  your enterprise where all your administrative passwords can be securely archived,
  transferred and shared by authorized users.
display: CyberArk PAS
name: CyberArkPAS
script:
  commands:
  - arguments:
    - default: false
      description: The name of the user.
      isArray: false
      name: username
      required: true
      secret: false
    - default: false
      description: User type according to the license.
      isArray: false
      name: user_type
      required: false
      secret: false
    - default: false
      description: The CyberArkPAS interfaces that this user is not authorized to
        use. e.g. - "PSM", "PSMP"
      isArray: true
      name: non_authorized_interfaces
      required: false
      secret: false
    - default: false
      description: The location in the vault where the user will be created. Must
        begin with "\\".
      isArray: false
      name: location
      required: false
      secret: false
    - default: false
      description: The date when the user expires as timestamp (<number> <time unit>,
        e.g., 12 hours, 7 days, 3 months, 1 year)
      isArray: false
      name: expiry_date
      required: false
      secret: false
    - default: false
      description: The password that the user will use to log on for the first time.
      isArray: false
      name: password
      required: true
      secret: true
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Whether or not the user must change their password from the second
        log on onward.
      isArray: false
      name: change_password_on_the_next_logon
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Whether the user’s password will not expire unless they decide
        to change it.
      isArray: false
      name: password_never_expires
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: |-
        The user permissions.
        Valid values:
        AddSafes
        AuditUsers
        AddUpdateUsers
        ResetUsersPasswords
        ActivateUsers
        AddNetworkAreas
        ManageDirectoryMapping
        ManageServerFileCategories
        BackupAllSafes
        RestoreAllSafes
        e.g. - AddSafes,AuditUsers
      isArray: true
      name: vault_authorization
      required: false
      secret: false
    - default: false
      description: Notes and comments.
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: The user's email address.
      isArray: false
      name: email
      required: false
      secret: false
    - default: false
      description: The user's first name.
      isArray: false
      name: first_name
      required: false
      secret: false
    - default: false
      description: The user's last name.
      isArray: false
      name: last_name
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Whether the user will be enabled upon creation.
      isArray: false
      name: enable_user
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: |-
        The user’s distinguished name.
        The usage is for PKI authentication, this will match the certificate Subject Name or domain name.
      isArray: false
      name: distinguished_name
      required: false
      secret: false
    - default: false
      description: The user’s profession.
      isArray: false
      name: profession
      required: false
      secret: false
    deprecated: false
    description: Add a new user to the vault.
    execution: false
    name: cyberark-pas-user-add
    outputs:
    - contextPath: CyberArkPAS.Users.id
      description: The unique id of the user.
      type: Number
    - contextPath: CyberArkPAS.Users.authenticationMethod
      description: The users authentication method.
      type: String
    - contextPath: CyberArkPAS.Users.changePassOnNextLogon
      description: Whether or not the user must change their password.
      type: Boolean
    - contextPath: CyberArkPAS.Users.description
      description: Description of the user.
      type: String
    - contextPath: CyberArkPAS.Users.enableUser
      description: Whether or not the user is enabled.
      type: Boolean
    - contextPath: CyberArkPAS.Users.expiryDate
      description: The expiry date of the user.
      type: Number
    - contextPath: CyberArkPAS.Users.internet.businessEmail
      description: The users email.
      type: String
    - contextPath: CyberArkPAS.Users.lastSuccessfulLoginDate
      description: The last successful login date of the user.
      type: Number
    - contextPath: CyberArkPAS.Users.location
      description: The location in the vault where the user will be created
      type: String
    - contextPath: CyberArkPAS.Users.personalDetails.profession
      description: The profession of the user.
      type: String
    - contextPath: CyberArkPAS.Users.suspended
      description: Whether or not the user is suspended.
      type: Boolean
    - contextPath: CyberArkPAS.Users.userType
      description: The type of the user.
      type: String
    - contextPath: CyberArkPAS.Users.username
      description: The name of the user.
      type: String
    - contextPath: CyberArkPAS.Users.vaultAuthorization
      description: The permissions of the user.
      type: String
  - arguments:
    - default: false
      description: The name of the user.
      isArray: false
      name: username
      required: false
      secret: false
    - default: false
      description: User type according to the license.
      isArray: false
      name: user_type
      required: false
      secret: false
    - default: false
      description: The CyberArkPAS interfaces that this user is not authorized to
        use. e.g. - "PSM", "PSMP"
      isArray: true
      name: non_authorized_interfaces
      required: false
      secret: false
    - default: false
      description: The location in the vault where the user will be created. Must
        begin with "\\".
      isArray: false
      name: location
      required: false
      secret: false
    - default: false
      description: The date when the user expires as timestamp (<number> <time unit>,
        e.g., 12 hours, 7 days, 3 months, 1 year)
      isArray: false
      name: expiry_date
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Whether or not the user must change their password from the second
        log on onward.
      isArray: false
      name: change_password_on_the_next_logon
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Whether the user’s password will not expire unless they decide
        to change it.
      isArray: false
      name: password_never_expires
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: |-
        The user permissions.
        Valid values:
        AddSafes
        AuditUsers
        AddUpdateUsers
        ResetUsersPasswords
        ActivateUsers
        AddNetworkAreas
        ManageDirectoryMapping
        ManageServerFileCategories
        BackupAllSafes
        RestoreAllSafes
        e.g. - AddSafes,AuditUsers
      isArray: true
      name: vault_authorization
      required: false
      secret: false
    - default: false
      description: Notes and comments.
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: The user's email address.
      isArray: false
      name: email
      required: false
      secret: false
    - default: false
      description: The user's first name.
      isArray: false
      name: first_name
      required: false
      secret: false
    - default: false
      description: The user's last name.
      isArray: false
      name: last_name
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Whether the user will be enabled upon creation.
      isArray: false
      name: enable_user
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: |-
        The user’s distinguished name.
        The usage is for PKI authentication, this will match the certificate subject name or domain name.
      isArray: false
      name: distinguished_name
      required: false
      secret: false
    - default: false
      description: The user’s profession.
      isArray: false
      name: profession
      required: false
      secret: false
    - default: false
      description: The user's unique ID.
      isArray: false
      name: user_id
      required: true
      secret: false
    deprecated: false
    description: Updates an existing vault user.
    execution: false
    name: cyberark-pas-user-update
    outputs:
    - contextPath: CyberArkPAS.Users.id
      description: The unique id of the user.
      type: Number
    - contextPath: CyberArkPAS.Users.authenticationMethod
      description: The users authentication method.
      type: String
    - contextPath: CyberArkPAS.Users.changePassOnNextLogon
      description: Whether or not the user must change their password.
      type: Boolean
    - contextPath: CyberArkPAS.Users.description
      description: Description of the user.
      type: String
    - contextPath: CyberArkPAS.Users.enableUser
      description: Whether or not the user is enabled.
      type: Boolean
    - contextPath: CyberArkPAS.Users.expiryDate
      description: The expiry date of the user.
      type: Number
    - contextPath: CyberArkPAS.Users.internet.businessEmail
      description: The users email.
      type: String
    - contextPath: CyberArkPAS.Users.lastSuccessfulLoginDate
      description: The last successful login date of the user.
      type: Number
    - contextPath: CyberArkPAS.Users.location
      description: The location in the vault where the user will be created
      type: String
    - contextPath: CyberArkPAS.Users.personalDetails.profession
      description: The profession of the user.
      type: String
    - contextPath: CyberArkPAS.Users.suspended
      description: Whether or not the user is suspended.
      type: Boolean
    - contextPath: CyberArkPAS.Users.userType
      description: The type of the user.
      type: String
    - contextPath: CyberArkPAS.Users.username
      description: The name of the user.
      type: String
    - contextPath: CyberArkPAS.Users.vaultAuthorization
      description: The permissions of the user.
      type: String
  - arguments:
    - default: false
      description: The user's unique ID.
      isArray: false
      name: user_id
      required: true
      secret: false
    deprecated: false
    description: Delete a specific user in the vault.
    execution: false
    name: cyberark-pas-user-delete
    outputs:
    - contextPath: CyberArkPAS.Safes.Deleted
      description: Whether the safe was deleted.
      type: Boolean
  - arguments:
    - default: false
      description: |-
        Retrieve users using filters.
        Valid values: userType, componentUser.
      isArray: false
      name: filter
      required: false
      secret: false
    - default: false
      description: 'Search by the following values: username, first name, last name.'
      isArray: false
      name: search
      required: false
      secret: false
    deprecated: false
    description: Returns a list of all existing users in the vault.
    execution: false
    name: cyberark-pas-users-list
    outputs:
    - contextPath: CyberArkPAS.Users.id
      description: The unique ids of the users.
      type: Number
    - contextPath: CyberArkPAS.Users.authenticationMethod
      description: The userss authentication methods.
      type: String
    - contextPath: CyberArkPAS.Users.changePassOnNextLogon
      description: Whether or not the users must change their password.
      type: Boolean
    - contextPath: CyberArkPAS.Users.description
      description: Descriptions of the users.
      type: String
    - contextPath: CyberArkPAS.Users.enableUser
      description: Whether or not the users are enabled.
      type: Boolean
    - contextPath: CyberArkPAS.Users.expiryDate
      description: The expiry dates of the users.
      type: Number
    - contextPath: CyberArkPAS.Users.internet.businessEmail
      description: The userss emails.
      type: String
    - contextPath: CyberArkPAS.Users.lastSuccessfulLoginDate
      description: The last successful login dates of the users.
      type: Number
    - contextPath: CyberArkPAS.Users.location
      description: The locations in the vault where the users were created
      type: String
    - contextPath: CyberArkPAS.Users.personalDetails.profession
      description: The professions of the users.
      type: String
    - contextPath: CyberArkPAS.Users.suspended
      description: Whether or not the users are suspended.
      type: Boolean
    - contextPath: CyberArkPAS.Users.userType
      description: The types of the users.
      type: String
    - contextPath: CyberArkPAS.Users.username
      description: The names of the users.
      type: String
    - contextPath: CyberArkPAS.Users.vaultAuthorization
      description: The permissions of the users.
      type: String
  - arguments:
    - default: false
      description: The user's unique ID.
      isArray: false
      name: user_id
      required: true
      secret: false
    deprecated: false
    description: Activate an existing vault user who was suspended after entering
      incorrect credentials multiple times.
    execution: false
    name: cyberark-pas-user-activate
  - deprecated: false
    description: Returns information about all of the user’s safes in the vault.
    execution: false
    name: cyberark-pas-safes-list
    outputs:
    - contextPath: CyberArkPAS.Safes.SafeName
      description: Names of the safes.
      type: String
    - contextPath: CyberArkPAS.Safes.Description
      description: Descriptions of the safes.
      type: String
    - contextPath: CyberArkPAS.Safes.Location
      description: The locations of the safes.
      type: String
    - contextPath: CyberArkPAS.Safes.ManagingCPM
      description: The names of the CPM user who will manage the safes.
      type: String
    - contextPath: CyberArkPAS.Safes.NumberOfDaysRetention
      description: The number of retained versions of every password that is stored
        in the safes.
      type: Number
    - contextPath: CyberArkPAS.Safes.NumberOfVersionsRetention
      description: The number of days for which password versions are saved in the
        safes.
      type: Number
    - contextPath: CyberArkPAS.Safes.OLACEnabled
      description: Whether or not to enable Object Level Access Control for the safes.
      type: Boolean
  - arguments:
    - default: false
      description: The name of the safe about which information is returned.
      isArray: false
      name: safe_name
      required: true
      secret: false
    deprecated: false
    description: Return information about a specific safe in the vault.
    execution: false
    name: cyberark-pas-safe-get-by-name
    outputs:
    - contextPath: CyberArkPAS.Safes.SafeName
      description: Name of the safe.
      type: String
    - contextPath: CyberArkPAS.Safes.Description
      description: Description of the safe.
      type: String
    - contextPath: CyberArkPAS.Safes.Location
      description: The location of the safe.
      type: String
    - contextPath: CyberArkPAS.Safes.ManagingCPM
      description: The name of the CPM user who will manage the safe.
      type: String
    - contextPath: CyberArkPAS.Safes.NumberOfDaysRetention
      description: The number of retained versions of every password that is stored
        in the safe.
      type: Number
    - contextPath: CyberArkPAS.Safes.NumberOfVersionsRetention
      description: The number of days for which password versions are saved in the
        safe.
      type: Number
    - contextPath: CyberArkPAS.Safes.OLACEnabled
      description: Whether or not to enable Object Level Access Control for the safe.
      type: Boolean
  - arguments:
