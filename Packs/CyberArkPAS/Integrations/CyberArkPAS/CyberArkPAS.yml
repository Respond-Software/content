      isArray: true
      name: permissions
      required: false
      secret: false
    - default: false
      description: The name of the safe to add a member to.
      isArray: false
      name: safe_name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: '0'
      description: |-
        Requests authorization level.
        0 – cannot authorize
        1 – authorization level 1
        2 – authorization level 2
      isArray: false
      name: requests_authorization_level
      predefined:
      - '0'
      - '1'
      - '2'
      required: false
      secret: false
    deprecated: false
    description: Add an existing user as a safe member.
    execution: false
    name: cyberark-pas-safe-member-add
    outputs:
    - contextPath: CyberArkPAS.Safes.Members.MemberName
      description: Name of the safe member.
      type: String
    - contextPath: CyberArkPAS.Safes.Members.MembershipExpirationDate
      description: Expiration date of the safe member.
      type: Number
    - contextPath: CyberArkPAS.Safes.Members.Permissions
      description: Permissions of the safe member.
      type: Unknown
    - contextPath: CyberArkPAS.Safes.Members.SearchIn
      description: The Vault or Domain where the user or group was found.
      type: String
  - arguments:
    - default: false
      description: Member name that will be updated.
      isArray: false
      name: member_name
      required: true
      secret: false
    - default: false
      description: MM\DD\YY or empty if there is no expiration date.
      isArray: false
      name: membership_expiration_date
      required: false
      secret: false
    - default: false
      description: |-
