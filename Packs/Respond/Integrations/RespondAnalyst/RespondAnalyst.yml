category: Analytics & SIEM
commonfields:
  id: Respond_Analyst
  version: -1
configuration:
- defaultvalue: None
  display: Incident Mirroring Direction
  hidden: false
  name: mirror_direction
  options:
  - None
  - Incoming
  - Outgoing
  - Both
  required: false
  type: 15
- display: Base Url
  name: base_url
  required: true
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: API Token
  name: token
  required: true
  type: 4

description: Respond Software Integration - fetches incidents with mirroring api enabled
display: Respond Analyst
name: Respond_Analyst
script:
  commands:
  - arguments:
    - default: false
      description: ID of the Tenant in which the incident resides in Respond
      isArray: false
      name: tenant_id
      required: false
      secret: false
    - default: false
      description: Respond incident ID of the incident to retrieve
      isArray: false
      name: incident_id
      required: true
      secret: false
    deprecated: false
    description: pull a specific incident from Respond into XSOAR. Incidents can be pulled in regardless of closure status
    execution: false
    name: respond-get-incident
    outputs:
    - contextPath: temp
      description: temp
      type: Unknown
  - arguments:
    - default: false
      description: ID of the Tenant in which the incident resides in Respond
      isArray: false
      name: tenant_id
      required: false
      secret: false
    - default: false
      description: Respond incident ID of the incident to retrieve
      isArray: false
      name: incident_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Outcome of the incident. Confirmed, Non-Actionable, or Inconclusive. This outcome is determined by the analyst who closes the incident
      isArray: false
      name: incident_feedback
      predefined:
      - ConfirmedIncident
      - NonActionable
      - Inconclusive
      required: false
      secret: false
    - default: false
      description: additional feedback information added by analysts. Any specific notes or observations
      isArray: false
      name: feedback_optional_text
      required: false
      secret: false
    deprecated: false
    description: close an incident in Respond and provide feedback on that incident. If the incident is already closed, feedback can still be updated. Additional comments and an updated closure code are viable options for updates on an incident that has already been closed (and on incidents that have not been closed yet as well)
    execution: false
    name: respond-close-incident
  - arguments:
    - default: false
      description: respond incident id
      isArray: false
      name: incident_id
      required: true
      secret: false
    - default: false
      description: tenant id
      isArray: false
      name: tenant_id
      required: false
      secret: false
    - default: false
      description: email
      isArray: false
      name: username
      required: true
      secret: false
    deprecated: false
    description: assign a user to a Respond incident
    execution: false
    name: respond-assign-user
  - arguments:
    - default: false
      description: incident id
      isArray: false
      name: incident_id
      required: true
      secret: false
    - default: false
      description: tenant id
      isArray: false
      name: tenant_id
      required: false
      secret: false
    - default: false
      description: email
      isArray: false
      name: username
      required: true
      secret: false
    deprecated: false
    description: unassign a user from a Respond incident
    execution: false
    name: respond-remove-user
  - arguments:
    - default: false
      isArray: false
      name: incident_id
      required: true
      secret: false
      description: incident_id
    - default: false
      isArray: false
      name: tenant_id
      required: false
      secret: false
      description: tenant id
    deprecated: false
    description: Get escalation data associated with incident. In Respond, an 'escalation' is a specific event derived from a cybersecurity telemetry. Escalations are compiled together to form Incidents in Respond.
    execution: false
    name: respond-get-escalations
  dockerimage: demisto/python3:3.9.2.17246
  feed: false
  isfetch: true
  isremotesyncin: true
  isremotesyncout: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests (auto formatted)
fromversion: 5.0.0
