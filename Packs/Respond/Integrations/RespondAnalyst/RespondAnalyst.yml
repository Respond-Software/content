category: Analytics & SIEM
commonfields:
  id: Respond_Analyst
  version: -1
configuration:
- defaultvalue: None
  display: Incident Mirroring Direction
  hidden: false
  name: mirror_direction
  options:
    - None
    - Incoming
    - Outgoing
    - Both
  required: false
  type: 15
- display: base url
  name: base_url
  required: true
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Password
  name: password
  required: true
  type: 4
- display: Username
  name: username
  required: true
  type: 0
- defaultvalue: '50'
  display: max fetch
  name: max_fetch
  required: false
  type: 0
- defaultvalue: 7 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: first_fetch
  required: false
  type: 0
description: Respond Software Description
display: Respond Analyst (Developer Contribution)
name: Respond_Analyst
script:
  commands:
  - arguments:
    - default: false
      description: ID of the Tenant in which the incident resides
      isArray: false
      name: tenant_id
      required: false
      secret: false
    - default: false
      description: ID of the incident to retrieve
      isArray: false
      name: incident_id
      required: true
      secret: false
    deprecated: false
    description: get a specific incident from Respond
    execution: false
    name: respond-get-incident
    outputs:
    - contextPath: temp
      description: temp
      type: Unknown
  - arguments:
    - default: false
      description: ID of the Tenant in which the incident resides
      isArray: false
      name: tenant_id
      required: false
      secret: false
    - default: false
      description: ID of the incident to retrieve
      isArray: false
      name: incident_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Outcome of the incident
      isArray: false
      name: incident_feedback
      predefined:
      - ConfirmedIncident
      - NonActionable
      - Inconclusive
      required: false
      secret: false
    - default: false
      description: additional feedback information
      isArray: false
      name: feedback_optional_text
      required: false
      secret: false
    deprecated: false
    description: close an incident in Respond and provide feedback
    execution: false
    name: respond-close-incident
  - arguments:
    - default: false
      description: respond incident id
      isArray: false
      name: incident_id
      required: true
      secret: false
    - default: false
      description: tenant id
      isArray: false
      name: tenant_id
      required: false
      secret: false
    - default: false
      description: email
      isArray: false
      name: username
      required: true
      secret: false
    deprecated: false
    description: add a user to a respond incident
    execution: false
    name: respond-assign-user
  - arguments:
    - default: false
      description: incident id
      isArray: false
      name: incident_id
      required: true
      secret: false
    - default: false
      description: tenant id
      isArray: false
      name: tenant_id
      required: false
      secret: false
    - default: false
      description: email
      isArray: false
      name: username
      required: true
      secret: false
    deprecated: false
    description: remove a user from a Respond incident
    execution: false
    name: respond-remove-user
  - arguments:
    - default: false
      description: dbotMirrorId
      isArray: false
      name: id
      required: true
      secret: false
    - default: false
      defaultValue: '0'
      description: last updated time, we don't currently use
      isArray: false
      name: lastUpdate
      required: false
      secret: false
    deprecated: false
    description: mimicking get-remote-data command
    execution: false
    name: get-remote-data
  dockerimage: demisto/python3:3.8.6.12176
  feed: false
  isfetch: true
  isremotesyncin: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests (auto formatted)
fromversion: 5.0.0
defaultclassifier: Respond Analyst (classifier)
defaultmapperin: Respond Analyst (mapper)
