description: Use the Mandiant Automated Defense integration to fetch and update incidents
  from Mandiant Automated Defense. Mandiant Automated Defense fetches open incidents
  and updates them every minute. Changes made within XSOAR are reflected in Mandiant
  Automated Defense platform with bi-directional mirroring capabilities enabled.
display: Mandiant Automated Defense (Formerly Respond Software) (Partner Contribution)
name: Respond_Analyst
script:
  commands:
  - arguments:
    - description: ID of the Tenant in which the incident resides in Respond
      name: tenant_id
    - description: Respond incident ID of the incident to retrieve
      name: incident_id
      required: true
    description: pull data for a specific incident from MAD. This command will only
      return an output of the incident data. it does not create a new incident
    name: mad-get-incident
  - arguments:
    - description: ID of the Tenant in which the incident resides in Respond
      name: tenant_id
    - description: Respond incident ID of the incident to retrieve
      name: incident_id
      required: true
    - auto: PREDEFINED
      description: Outcome of the incident. Confirmed, Non-Actionable, or Inconclusive.
        This outcome is determined by the analyst who closes the incident
      name: incident_feedback
      predefined:
      - ConfirmedIncident
      - NonActionable
      - Inconclusive
    - description: additional feedback information added by analysts. Any specific
        notes or observations
      name: feedback_optional_text
    description: close an incident in Respond and provide feedback on that incident.
      If the incident is already closed, feedback can still be updated. Additional
      comments and an updated closure code are viable options for updates on an incident
      that has already been closed (and on incidents that have not been closed yet
      as well)
    name: mad-close-incident
  - arguments:
    - description: respond incident id
      name: incident_id
      required: true
    - description: tenant id
      name: tenant_id
    - description: email
      name: username
      required: true
    description: assign a user to a Respond incident
    name: mad-assign-user
  - arguments:
    - description: incident id
      name: incident_id
      required: true
    - description: tenant id
      name: tenant_id
    - description: email
      name: username
      required: true
    description: unassign a user from a Respond incident
    name: mad-remove-user
  - arguments:
    - description: incident_id
      name: incident_id
      required: true
    - description: tenant id
      name: tenant_id
    description: Get escalation data associated with incident. In Respond, an 'escalation'
      is a specific event derived from a cybersecurity telemetry. Escalations are
      compiled together to form Incidents in Respond.
    name: mad-get-escalations
  dockerimage: demisto/python3:3.9.4.18682
  isfetch: true
  ismappable: true
  isremotesyncin: true
  isremotesyncout: true
  runonce: false
  script: ''
  subtype: python3
  type: python
fromversion: 5.0.0
tests:
- No tests (auto formatted)
